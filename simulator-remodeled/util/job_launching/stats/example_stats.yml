    - 'gpu_tot_avg_STATICP\s*=\s*(.*)'
    - 'gpu_tot_avg_CONSTANTP\s*=\s*(.*)'
    - 'gpu_tot_avg_IDLEP\s*=\s*(.*)'
    - 'gpu_tot_avg_IBP,\s*=\s*(.*)'
    - 'gpu_tot_avg_ICP,\s*=\s*(.*)'
    - 'gpu_tot_avg_DCP,\s*=\s*(.*)'
    - 'gpu_tot_avg_RFP,\s*=\s*(.*)'
    - 'gpu_tot_avg_SCHEDP,\s*=\s*(.*)'
    - 'gpu_tot_avg_L2CP,\s*=\s*(.*)'
    - 'gpu_tot_avg_NOCP,\s*=\s*(.*)'
    - 'gpu_tot_avg_DRAMP,\s*=\s*(.*)'
    - 'gpu_tot_avg_percentage_IBP,\s*=\s*(.*)'
    - 'gpu_tot_avg_percentage_ICP,\s*=\s*(.*)'
    - 'gpu_tot_avg_percentage_DCP,\s*=\s*(.*)'
